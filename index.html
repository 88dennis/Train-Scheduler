<!DOCTYPE html>
<html>
<head>

  <title>Train Scheduler</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <link rel="stylesheet" href="assets/css/style.css">

  

</head>

<body>
 <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: #3b5998; color: white">
      <h1 class="text-center">Train Schedule</h1>
      <h3 class="text-center">Safe trip!</h3>
    </div>

    <div class="row">

      <div class="col-md-12">
        <div class="card mb-4">
          <div class="card-header" style="background-color: #afbdd4; color: black">Current Train Schedule</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='train-table'>
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <!-- Add TRAIN  -->
        <div class="card mb-4">
          <div class="card-header" style="background-color: #afbdd4; color: black">Add Train</div>
          <div class="card-body">

            <!--Form -->
            <form>
              <div class="form-group">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" placeholder="Enter New Train" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" placeholder="" type="text">
              </div>
              <div class="form-group">
                <label for="first-train-input">First Train Time</label>
                <input class="form-control" id="first-train-input" placeholder="" type="time">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency (mins)</label>
                <input class="form-control" id="frequency-input" placeholder="Minutes" type="text">
              </div>

              <button class="btn float-right" style="background-color: #afbdd4; color: black" id="add-train-btn">Submit</button>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div> 

  <script type="text/javascript" src="./assets/javascript/app.js">
  </script>

</body>
</html>
